<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function deepClone(obj) {
        if (!obj || typeof obj !== "object") return obj;
        const newObj = Array.isArray(obj) ? [] : {};
        for (const key in obj) {
          if (obj.hasOwnProperty(key)) {
            newObj[key] =
              typeof obj[key] === "object" ? deepClone(obj[key]) : obj[key];
          }
        }
        return newObj;
      }
      const obj1 = {
        str: 12,
        date: new Date(),
        num: 1,
        reg: new RegExp(),
        symbol: Symbol(1),
        fn: function () {
          console.log(1);
        },
        obj: {
          str: 12,
          date: new Date(),
          num: 1,
          reg: new RegExp(),
          symbol: Symbol(1),
          fn: function () {
            console.log(1);
          },
          obj: {
            str: 12,
            date: new Date(),
            num: 1,
            reg: new RegExp(),
            symbol: Symbol(1),
            fn: function () {
              console.log(1);
            },
          },
        },
      };
      const obj2 = deepClone(obj1);
      console.log(obj1);
      console.log(obj2);
    </script>
  </body>
</html>
